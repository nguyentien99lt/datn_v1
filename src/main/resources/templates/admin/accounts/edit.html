<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
<link type="text/css" rel="stylesheet" href="bootstrap.min.css"
	th:href="@{bootstrap.min.css}" />
</head>
<body>
	<div class="col-3"></div>
	<div class="container col-6">
		<h1>Edit User</h1>
		<form th:object="${acc}" th:action="@{save}" action="#" method="post">
			<div class="form-group">
				<input type="hidden" th:field="*{id}"> <label>Username</label>
				<input type="text" class="form-control" id="Username"
					th:field="*{Username}">
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password" class="form-control"
					id="Password" th:field="*{Password}">
			</div>
			<div class="form-group">
				<label>Fullname</label> <input type="text" class="form-control"
					id="Fullname" th:field="*{Fullname}">
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" class="form-control"
					id="Email" th:field="*{Email}">
			</div>
			<div class="form-group">
				<label>Address</label> <input type="text" class="form-control"
					id="Address" th:field="*{Address}">
			</div>

			<div class="form-group">
				<label>Photo</label> <input type="file" class="form-control"
					id="Photo" th:field="*{Photo}">
			</div>
			<div class="form-group">
				<label>Admin</label> <input type="text" class="form-control"
					id="Admin" th:field="*{Admin}">
			</div>
			<div style="clear: both; display: block; height: 10px"></div>
			<input type="submit" class="btn btn-success" value="Save" />
		</form>
	</div>
</body>
</html>
